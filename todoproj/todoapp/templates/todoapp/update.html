{% extends './base.html' %}
{% block title %}UpdatePage{% endblock title %}
{% block body %}
<div class="container mt-5">
  <h3 class="alert alert-info my-5 text-center">Update</h3>
  <div class="row">
  <div class="col-8 offset-2">
    <form method="POST" action="{% url 'update_item_second' did %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname" value="{{ fname }}">  
      </div>
      <div class="mb-3">
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" value="{{ lname }}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="phone">Phone Number</label>
        <input type="telephone" class="form-control" id="phone" name="phone" value="{{ phone }}">
      </div>
      <div class="mb-3">
        <label class="form-label" for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address"
        value="{{ address }}">
      </div>
      <input type="submit" class="btn btn-success" value="update">
    </form>
    <a href="{% url 'home' %}" class="btn btn-warning">Back to home</a>
  </div>
</div>
{% endblock body %}
